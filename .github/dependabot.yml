version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: Asia/Tokyo
    groups:
      dev-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "@types/vscode" # Needs to be same or lower version than engine.vscode
    cooldown:
      default-days: 7

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: Asia/Tokyo
    groups:
      dependencies:
        patterns:
          - "*"
    cooldown:
      default-days: 7

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: Asia/Tokyo
    cooldown:
      default-days: 7
